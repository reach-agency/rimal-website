<!DOCTYPE html>
<html lang="ar" dir="rtl">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>شكراً لتواصلك معنا | رمال للاستثمار العقاري</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="stylesheet" href="styles.css">
        <style>
            .thank-you-section {
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                text-align: center;
                background: var(--gradient-primary);
                padding: 2rem;
            }

            .thank-you-content {
                background: rgba(255, 255, 255, 0.95);
                padding: 3rem;
                border-radius: 20px;
                box-shadow: var(--shadow-lg);
                max-width: 600px;
                width: 90%;
                animation: fadeInUp 1s ease;
            }

            .thank-you-icon {
                font-size: 4rem;
                color: var(--aqua-blue);
                margin-bottom: 1.5rem;
            }

            .thank-you-title {
                font-size: 2.5rem;
                color: var(--navy-blue);
                margin-bottom: 1rem;
            }

            .thank-you-message {
                font-size: 1.1rem;
                color: var(--dark-gray);
                margin-bottom: 2rem;
                line-height: 1.6;
            }

            .return-home {
                display: inline-block;
                padding: 1rem 2rem;
                background: var(--gradient-primary);
                color: white;
                border-radius: 50px;
                text-decoration: none;
                font-weight: 600;
                transition: transform 0.3s ease, box-shadow 0.3s ease;
            }

            .return-home:hover {
                transform: translateY(-3px);
                box-shadow: var(--shadow-md);
            }
        </style>
    </head>

    <body>
        <section class="thank-you-section">
            <div class="thank-you-content">
                <i class="fas fa-check-circle thank-you-icon"></i>
                <h1 class="thank-you-title">شكراً لتواصلك معنا!</h1>
                <p class="thank-you-message">
                    تم استلام رسالتك بنجاح. سيقوم فريقنا بالرد عليك في أقرب وقت ممكن.
                    <br>
                    نقدر اهتمامك بالتواصل مع رمال للاستثمار والتطوير العقاري.
                </p>
                <a href="index.html" class="return-home">
                    <i class="fas fa-home"></i>
                    العودة للصفحة الرئيسية
                </a>
            </div>
        </section>
    </body>

</html>
